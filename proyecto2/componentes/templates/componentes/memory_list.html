<!DOCTYPE html>
<html lang="es">
    <head>
        <title> Ordenadores componentes </title>
    </head>
    <body>
        <header>
        <h2> MEMORIA RAM </h2>
        </header>
        {% for memory in memoty_mostrar %}
        <article>
            <p>Nombre: {{ memory.nombre }}</p>
            <p>Descripcion: {{ memory.descripcion }}</p>
            <p>Precio: {{ memory.precio }}</p>
        </article>
        {% endfor %}
    </body>
</html>
